<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="ds">
    <!-- Id Column -->
    <ng-container matColumnDef="lvaId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.lvaId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lvaName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.lvaName}}</td>
    </ng-container>

    <ng-container matColumnDef="lvaTeacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vortragende/r</th>
      <td mat-cell *matCellDef="let row">{{row.lvaTeacher}}</td>
    </ng-container>

    <ng-container matColumnDef="lvaNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lva-Nummer</th>
      <td mat-cell *matCellDef="let row">{{row.lvaNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="lvaType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lva-Typ</th>
      <td mat-cell *matCellDef="let row">{{row.lvaType}}</td>
    </ng-container>

    <ng-container matColumnDef="lvaEcts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ECTS</th>
      <td mat-cell *matCellDef="let row">{{row.lvaEcts}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
